# Based on https://github.com/Azure/aks-app-routing-operator/blob/main/.github/workflows/test.yaml
name: aks_e2e
on:
  repository_dispatch:
    types: [ok-to-test-command]

jobs:
  get_ref: 
    name: "Get ref"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      checkout_ref: ${{ steps.checkout_ref.outputs.CHECKOUT_REF }}
      status_ref: ${{ steps.status_ref.outputs.STATUS_REF }}
    steps:
      # checkout repo so we can ls-remote. we can use main for this
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      # get the ref of the merge commit. we want to get the full sha instead of the tag so we can guarantee
      # it won't change by a user pushing a new change
      - id: checkout_ref 
        env:
          MERGE_REF: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/merge'
        run: |
          CHECKOUT_REF=$(git ls-remote -q | grep $MERGE_REF | awk '{print $1}')
          echo "Ref is $CHECKOUT_REF"
          echo "CHECKOUT_REF=$CHECKOUT_REF" >> $GITHUB_OUTPUT
      # guarantee the ref is what we want to use by ensuring the ok-to-test'd sha matches
      - id: status_ref
        env:
          HEAD_REF: 'refs/pull/${{ github.event.client_payload.pull_request.number }}/head'
          OK_REF_PREFIX:  ${{ github.event.client_payload.slash_command.args.named.sha }}
        run: |
         LATEST=$(git ls-remote -q | grep $HEAD_REF | awk '{print $1}')
         echo "STATUS_REF=$LATEST" >> $GITHUB_OUTPUT
         echo "Comparing latest $LATEST with prefix $OK_REF_PREFIX"
         if [[ $LATEST != $OK_REF_PREFIX* ]]; then
          echo "latest ref doesn't match what was ok-to-test'd"
          exit 1
         fi

  provision_aks:
    name: "Provision AKS and Deploy"
    runs-on: ubuntu-latest
    needs: [get_ref]
    permissions:
      id-token: write
      contents: read
      actions: read
    env:
      AZURE_CORE_OUTPUT: none
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ needs.get_ref.outputs.checkout_ref }}

      - name: Set up Kubectl
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
      
      - name: Azure Login
        uses: azure/login@6c251865b4e6290e7b78be643ea2d005bc51f69a # v2.1.1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      - name: Create Resource Group
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            az group create \
              --name "chme2e${{ github.run_id }}" \
              --location "canadacentral" \
              --subscription "$SUBSCRIPTION_ID"
      
      - name: Create Azure Container Registry
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            az acr create \
              --name "chme2e${{ github.run_id }}" \
              --resource-group "chme2e${{ github.run_id }}" \
              --location "canadacentral" \
              --sku "Basic" \
              --subscription "$SUBSCRIPTION_ID"

      - name: Build and Push Image to ACR
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            # Build and push image to ACR
            az acr build \
              --registry "chme2e${{ github.run_id }}" \
              --image "cluster-health-monitor:${{ github.sha }}" \
              --file "docker/cluster-health-monitor.Dockerfile" \
              .
      
      - name: Create AKS Cluster
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            az aks create \
              --name "chme2e${{ github.run_id }}" \
              --resource-group "chme2e${{ github.run_id }}" \
              --location "canadacentral" \
              --attach-acr "/subscriptions/${SUBSCRIPTION_ID}/resourceGroups/chme2e${{ github.run_id }}/providers/Microsoft.ContainerRegistry/registries/chme2e${{ github.run_id }}" \
              --subscription "$SUBSCRIPTION_ID"
      
      - name: Get AKS Credentials
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        id: get_credentials
        with:
          azcliversion: latest
          inlineScript: |
            KUBECONFIG_CONTENT=$(az aks get-credentials \
              --name "chme2e${{ github.run_id }}" \
              --resource-group "chme2e${{ github.run_id }}" \
              --subscription "$SUBSCRIPTION_ID" \
              --file -)
            echo "kubeconfig=$(echo "$KUBECONFIG_CONTENT" | base64 -w 0)" >> $GITHUB_OUTPUT
      
      - name: Set AKS Context
        uses: Azure/k8s-set-context@212a19233d93f03eceaac31ae5a1d1acf650b6ef # v4.0.1
        with:
          method: kubeconfig
          kubeconfig: ${{ steps.get_credentials.outputs.kubeconfig }}
      
      - name: Deploy Kubernetes Resources
        uses: Azure/k8s-deploy@6f7c489cecd8da05646259d9fa3daae92e095c7b # v5.0.4
        with:
          action: deploy
          manifests: |
            manifests/overlays/test/
          strategy: basic
          images: |
            chme2e${{ github.run_id }}.azurecr.io/cluster-health-monitor:${{ github.sha }}
          force: true

  cleanup:
    name: "Cleanup Resources"
    runs-on: ubuntu-latest
    needs: [get_ref, provision_aks]
    if: always()
    permissions:
      contents: read
      id-token: write
    env:
      AZURE_CORE_OUTPUT: none
      SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          ref: ${{ needs.get_ref.outputs.checkout_ref }}
      
      - name: Azure Login
        uses: azure/login@6c251865b4e6290e7b78be643ea2d005bc51f69a # v2.1.1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
      
      - name: Cleanup Resources
        uses: Azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # v2.2.0
        with:
          azcliversion: latest
          inlineScript: |
            # Delete resource group and all resources
            az group delete \
              --name "chme2e${{ github.run_id }}" \
              --subscription "$SUBSCRIPTION_ID" \
              --yes \
              --no-wait
